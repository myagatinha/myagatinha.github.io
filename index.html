<script>
  // senha e URL de destino (pasta do Drive)
  const PASSWORD   = "4151";
  const DRIVE_URL  = "https://drive.google.com/drive/folders/1khHKQllwpqWIoOiLvWV6g2bRsTYNy82E?usp=sharing";

  const btn  = document.getElementById('btnEntrar');
  const pass = document.getElementById('senha');
  const err  = document.getElementById('err');

  btn.addEventListener('click', tryEnter);
  pass.addEventListener('keydown', e => { if(e.key === 'Enter') tryEnter(); });

  function tryEnter(){
    const val = pass.value.trim();
    if(val === PASSWORD){
      // evento de compra (ajuste value/currency se quiser)
      try { fbq('track', 'Purchase', { value: 1.00, currency: 'BRL' }); } catch(e) { /* noop */ }

      // guarda sessÃ£o simples, caso queira reaproveitar
      sessionStorage.setItem('hasAccess', '1');

      // dÃ¡ um pequeno tempo pro pixel enviar e redireciona direto ao Drive
      setTimeout(() => { window.location.href = DRIVE_URL; }, 300);
    } else {
      err.textContent = 'Senha incorreta. Tente novamente.';
      pass.value = '';
      pass.focus();
      setTimeout(() => err.textContent = '', 2500);
    }
  }
</script>
